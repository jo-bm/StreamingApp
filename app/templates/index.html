<!DOCTYPE html>

<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #111;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		header {
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 20px;
		background-color: #222;
	}

	header img {
		max-width: 100%;
		height: auto;
	}

	nav ul {
		display: flex;
		list-style: none;
		margin: 0;
		padding: 0;
	}

	nav li {
		margin-right: 20px;
	}

	nav li:last-child {
		margin-right: 0;
	}

	nav a {
		color: #fff;
		text-decoration: none;
		font-weight: bold;
		transition: all 0.3s ease;
	}

	nav a:hover {
		color: #ccc;
	}

	.container {
		display: flex;
		flex-wrap: wrap;
		height: calc(100vh - 100px);
		justify-content: center;
		align-items: center;
	}


	.container div {
		flex-basis: calc(100%/3);
		height: calc(100%/2);
		position: relative;
		overflow: hidden;
		cursor: pointer;
		transition: all 0.3s ease;
	}

	.container div img {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		transition: all 0.3s ease;
		object-fit: cover;
		border: 4px solid black; /* Add this line */
		box-sizing: border-box; /* Add this line to include the border in the size calculation */
		}


	.container div:hover img {
		filter: brightness(70%);
	}

	.container div a {
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>
