<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Folder Download</title>
    <style>
      /* Center the page contents */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #F7F7F7;
        font-family: Arial, sans-serif;
      }

      /* Add a cute animation */
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Style the text */
      h1, p {
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin-bottom: 40px;
      }

      /* Style the link */
      a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        border: 2px solid #3498db;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #3498db;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Folder Download</h1>
    <p>The folder you requested is currently being downloaded.<br>Please check back later.</p>
    <a href="/">Return Home</a>
  </body>
</html>
